<div>
  <ion-card>
    <ion-card-header>
      Your current position is:
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="userPosition">
        <div>
          <label>latitude:</label> <span>{{userPosition.latitude}}</span>
        </div>
        <div>
          <label>longitude:</label> <span>{{userPosition.longitude}}</span>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</div>
